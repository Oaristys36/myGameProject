version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: storytelling-db
    environment:
      POSTGRES_USER: storytelling
      POSTGRES_PASSWORD: storytelling_password
      POSTGRES_DB: storytelling
    ports:
      - "5432:5432"
    volumes:
      - storytelling-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U storytelling"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  storytelling-data: